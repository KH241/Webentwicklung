<!DOCTYPE html>
<html>
<head>
	<title>Admin</title>
</head>
<body>
	<div>
		<button onclick="showStudents();">Students</button>
		<button onclick="showStaff();">Staff</button>
	</div>

	<form id="AddStudent" onsubmit="return addStudent();" method="post">
		<h1>Add Student</h1><br>
		<label for="ID">ID</label><input type="text" name="ID"><br>
        <label for="Name">Name</label><input type="text" name="Name"><br>
        <label for="Department">Department</label><select name="Department"><option>Department 1</option></select><br>
        <label for="Email">Email</label><input type="text" name="Email"><br>
        <input type="submit">
	</form>
	<form id="AddStaff" onsubmit="return addStaff();">
		<h1>Add Staff</h1><br>
		<label for="ID">ID</label><input type="text" name="ID"><br>
        <label for="Name">Name</label><input type="text" name="Name"><br>
        <label for="Email">Email</label><input type="text" name="Email"><br>
        <input type="submit">
	</form>

	<div id="Students">
		<button onclick="onAddStudent();">Add Student</button>
		<button>Update Student</button>
		<button>Delete Student</button>
		<table>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Department</th>
				<th>Email</th>
			</tr>
		</table>
	</div>
	<div id="Staff">
		<button onclick="onAddStaff();">Add Staff</button>
		<button>Update Staff</button>
		<button>Delete Staff</button>
		<table>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Email</th>
			</tr>
		</table>
	</div>

	<script src="admin.js"></script>
</body>
</html>
