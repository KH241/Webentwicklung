<!DOCTYPE html>
<html>

<head>
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="admin.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="ToggleContainer">
        <button class="Button" id="studentButton" onclick="showStudents();">Students</button>
        <button class="Button" id="staffButton" onclick="showStaff();">Staff</button>
    </div>
    <div id="ContentContainer">
        <form id="AddStudent" onsubmit="return addStudent();" method="post">
            <h1>Add Student</h1><br>
            <label for="ID">ID</label><input type="text" name="ID"><br>
            <label for="Name">Name</label><input type="text" name="Name"><br>
            <label for="Department">Department</label><select name="Department">
                <option>Department 1</option>
            </select><br>
            <label for="Email">Email</label><input type="text" name="Email"><br><br>
            <input type="submit">
        </form>
        <form id="AddStaff" onsubmit="return addStaff();">
            <h1>Add Staff</h1><br>
            <label for="ID">ID</label><input type="text" name="ID"><br>
            <label for="Name">Name</label><input type="text" name="Name"><br>
            <label for="Email">Email</label><input type="text" name="Email"><br><br>
            <input type="submit">
        </form>
        <div id="Students">
            <button class="Button" id="addStudent" onclick="onAddStudent();">Add Student</button>
            <button class="Button" id="updateStudent">Update Student</button>
            <button class="Button" id="deleteStudent">Delete Student</button>
            <table class="Table" id="studentTable">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Department</th>
                    <th>Email</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Test</td>
                    <td>Department 1</td>
                    <td>test@student.test</td>
                </tr>
            </table>
        </div>
        <div id="Staff">
            <button class="Button" id="addStaff" onclick="onAddStaff();">Add Staff</button>
            <button class="Button" id="updateStaff">Update Staff</button>
            <button class="Button" id="deleteStaff">Delete Staff</button>
            <table class="Table" id="staffTable">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Email</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Test Staff</td>
                    <td>test@staff.test</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="admin.js"></script>
</body>

</html>
